//array of object
let m1 = {nama:"Budi", nilai:75};

let m3 = {nama:"Dedi", nilai:95};
let m4 = {nama:"Dudi", nilai:88};
let m5 = {nama:"Deden", nilai:25};
let m6 = {nama:"Desi", nilai:65};
let grade;

let mahasiswa = [m1, m2, m3, m4, m5, m6];

</script>
<h3 align="center">Daftar Nilai Mahasiswa</h3>
		<table align="center" border="1" cellpadding="10">
			<thead>
				<tr bgcolor="tomato">
					<th>NO</th>
					<th>NAMA</th>
					<th>NILAI</th>
					<th>KETERANGAN</th>
					<th>GRADE</th>
					<th>PREDIKAT</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                let no = 1;    
                for(m of mahasiswa) { 
                    //set kelulusan
                    let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                    //set grade A - E (if multi kondisi)
                    // A = 85 - 100, B = 75 - < 85 dst 


                    //set predikat ( swtich case)
                    //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk

                    //set warna-warni baris ganjil & genap
                    if (m.nilai > 85 && m.nilai <= 100 ) {
                        grade = "A"
                    } else if (m.nilai > 75 && m.nilai <= 85) {
                        grade = "B"
                    } else if (m.nilai > 65 && m.nilai <= 75) {
                        grade = "C"
                    } else if (m.nilai > 45 && m.nilai <= 65) {
                        grade = "D"
                    } else if (m.nilai < 45) {
                        grade = "E"
                    } else {
                        grade = "Salah Input"
                    }


                    let predicate = 'null';
                    switch (grade) {
                        case 'A': predicate = 'Memuaskan'; break;
                        case 'B': predicate = 'Bagus'; break;
                        case 'C': predicate = 'Cukup'; break;
                        case 'D': predicate = 'Kurang'; break;
                        case 'E': predicate = 'Buruk'; break;

                        default:
                            break;
                    }

                    document.write(`<tr bgcolor="">
                        <td>${no++}</td>
                        <td>${m.nama}</td>
                        <td>${m.nilai}</td>
                        <td>${ket}</td>
                        <td>${grade}</td>
                        <td>${predicate}</td>
                    </tr>`);
                }
                </script>
			</tbody>
		</table>
